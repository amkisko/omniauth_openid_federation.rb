# RSpec-specific RuboCop configuration
# Standard-rspec plugin provides base config, but we can customize here

plugins:
  - rubocop-rspec

RSpec/ExampleLength:
  Max: 80

RSpec/SpecFilePathFormat:
  Enabled: false
  Exclude:
    - spec/**/*

RSpec/HooksBeforeExamples:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Max: 16

RSpec/NestedGroups:
  Max: 4

RSpec/RepeatedExample:
  Enabled: false
  Exclude:
    - spec/omniauth_openid_federation/access_token/resource_request_spec.rb

RSpec/DescribeClass:
  Exclude:
    - spec/omniauth_openid_federation/errors_spec.rb
    - spec/omniauth_openid_federation/security_fuzzing_spec.rb

RSpec/VerifiedDoubles:
  Enabled: false
