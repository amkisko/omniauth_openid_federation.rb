# Custom cop overrides and project-specific rules
# These extend Standard's defaults without changing them

Style/AccessModifierDeclarations:
  EnforcedStyle: inline

# Disable specific cops globally based on .standard.yml ignore rules
Rails/ActiveRecordCallbacksOrder:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Lint/UselessAssignment:
  Enabled: false

# Allow Rails/Exit in usr/**/* directory
# Note: Rails/Output exclusion for usr/**/* is handled in .rubocop/strict.yml
Rails/Exit:
  Exclude:
    - usr/**/*

# Thread safety cops - these patterns are intentional and safe in this codebase
# Singleton patterns and configuration classes use class instance variables intentionally
ThreadSafety/ClassAndModuleAttributes:
  Enabled: false

ThreadSafety/ClassInstanceVariable:
  Enabled: false

ThreadSafety/DirChdir:
  Exclude:
    - "*.gemspec"
